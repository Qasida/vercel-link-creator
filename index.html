<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta charset="UTF-8">
	<title>Vercel Link Maker</title>
	<style>
      
      * {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Arial, sans-serif;
}

header {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 20px;
	background-color: #333;
	color: #fff;
}

.logo {
	font-size: 24px;
}

nav ul {
	display: flex;
	list-style: none;
}

nav li {
	margin: 0 10px;
}

nav a {
	color: #fff;
	text-decoration: none;
}

main {
	padding: 50px 0;
	background-color: #f5f5f5;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
}

label {
	display: block;
	margin-bottom: 10px;
	font-size: 18px;
}

input[type="text"] {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	width: 100%;
	margin-bottom: 20px;
	font-size: 18px;
}

button {
	padding: 10px 20px;
	background-color: #333;
	color: #fff;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
}

button:hover {
	background-color: #444;
}

p {
	margin-bottom: 10px;
	font-size: 18px;
}

.copy-container {
	display: flex;
}

.copy-container input[type="text"] {
	flex-grow: 1;
}

.copy-container button {
	margin-left: 10px;
}

      
  </style>
<link rel="me" href="https://www.blogger.com/profile/10552411809006406244">
<meta name="google-adsense-platform-account" content="ca-host-pub-1556223355139109">
<meta name="google-adsense-platform-domain" content="blogspot.com">
</head>
<body>
	<header>
		<div class="logo">
			<h1>Vercel Link Maker</h1>
		</div>
		<nav>
			<ul>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="container">
			<label for="link">Enter Link:</label>
			<input type="text" id="link" placeholder="https://example.com">
			<button onclick="generateLink()">Generate</button>
			<p>Generated Link:</p>
			<div class="copy-container">
				<input type="text" id="generatedLink" readonly>
				<button onclick="copyLink()">Copy</button>
			</div>
		</div>
	</main>
	<script>
  
  function generateLink() {
  var link = document.getElementById("link").value;
  var permalink = link.substring(link.lastIndexOf("/") + 1);
  var generatedLink = link.replace(/\/\/.*?\//, '//tseries-site.vercel.app/');
  document.getElementById("generatedLink").value = generatedLink;
}

function copyLink() {
  var linkInput = document.getElementById("generatedLink");
  linkInput.select();
  document.execCommand("copy");
  alert("Link copied to clipboard!");
}

  </script>
</body>
</html>
